<form class="form" (ngSubmit)='AjoutFilConversation(form)' #form="ngForm">
    <div>
        <h1 mat-dialog-title>Commencer un nouveau fils de conversation</h1>
    </div>
    <hr>
    <div mat-dialog-content>
            <mat-form-field class="example-full-width">
                <mat-label>Message</mat-label>
                <textarea #message ngModel name="nom" #nom='ngModel' maxlength="255" required matInput maxlength="256"></textarea>
                <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
            </mat-form-field>
    </div>

    <mat-chip-list class="button-container-rubrique">
        <div *ngFor="let rubrique of rubriques">
            <mat-chip (click)="selectrubrique(rubrique)" [selectable]="true" color="accent" selected required >{{ rubrique.nom }}</mat-chip>
        </div>
    </mat-chip-list>

    <div class="button-container-actions">
        <button mat-raised-button color="primary" type="submit">Primary</button>
    </div>

</form>
