<form class="form" (ngSubmit)='AjoutFilConversation(form)' #form="ngForm">
    <div>
        <h1 mat-dialog-title>Commencer un nouveau fils de conversation</h1>
    </div>
    <hr>
    <div mat-dialog-content>
        <form class="example-form">
            <mat-form-field class="example-full-width">
                <mat-label>Message</mat-label>
                <textarea ngModel name="nomMessage" #nomMessage='ngModel' required matInput maxlength="256"></textarea>
            </mat-form-field>
        </form>
    </div>

    <mat-chip-list class="button-container-rubrique">
        <div *ngFor="let rubrique of rubriques">
            <mat-chip ngModel name="nomRubrique" #nomRubrique="ngModel" color="accent" selected required >{{ rubrique.nom }}</mat-chip>
        </div>
    </mat-chip-list>

    <div class="button-container-actions">
        <button mat-raised-button color="primary" type="submit">Primary</button>
    </div>

</form>
