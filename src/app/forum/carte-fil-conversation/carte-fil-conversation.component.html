<mat-card class="card">
    <mat-card-header>
        <div mat-card-avatar class="header-image"></div>
        <mat-card-title class="margin-card-title">Shiba Inu</mat-card-title>
        <mat-card-subtitle>
            <figcaption class="blockquote-footer">
                Date de publication <cite title="Source Title">Source Title</cite>
            </figcaption>
        </mat-card-subtitle>
    </mat-card-header>
    <hr>
    <mat-card-content>
        <p>
            The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
            A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
            bred for hunting.
        </p>
    </mat-card-content>
    <mat-card-actions class="card-footer">
        <mat-chip-list class="footer-elements">
            <mat-chip color="accent" [disableRipple]="true" [selectable]="false" selected>nom rubrique</mat-chip>
        </mat-chip-list>
        <p class="icon-comment">
            <mat-icon matBadge="15" matBadgeSize="small" matBadgeColor="accent">chat</mat-icon>
        </p>
    </mat-card-actions>
</mat-card>
