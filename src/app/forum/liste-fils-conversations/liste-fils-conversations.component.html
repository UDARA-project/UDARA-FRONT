<div class="container">
    <!-- Liste Rubriques -->
    <mat-chip-list class="button-container-rubrique">
        <div *ngFor="let rubrique of rubriques">
            <mat-chip color="primary" selected (click)="getFilConversationBy">{{ rubrique.nom }}</mat-chip>
        </div>
    
        <mat-chip color="primary" selected [routerLink]="['/forum/listeRubrique']">
            <mat-icon>add</mat-icon>
        </mat-chip>
    </mat-chip-list>
    <!-- Liste des cartes + Bouton (+) -->
    <div>
        <!-- Bouton (+) -->
        <div class="button-container-add">
            <button mat-mini-fab class="btn-add" (click)="OpenAjoutFilConversion()">
                <mat-icon>add</mat-icon>
            </button>
        </div>
        <!-- Cards : fils de conversations / boucle for -->
        <!-- <app-carte-fil-conversation > -->

            <mat-card class="card" *ngFor="let filConversation of filsConversations">
                <mat-card-content>
                    <p>
                        {{ filConversation.nom }}
                    </p>
                </mat-card-content>
                <mat-card-actions class="card-footer">
                    <mat-chip-list class="footer-elements">
                        <mat-chip color="accent" [disableRipple]="true" [selectable]="false" selected>rubrique</mat-chip>
                    </mat-chip-list>

                    <p class="icon-comment">
                        <mat-icon matBadge="15" matBadgeSize="small" matBadgeColor="accent">chat</mat-icon>
                    </p>
                </mat-card-actions>
            </mat-card>
            
        <!-- </app-carte-fil-conversation> -->
       

    </div>
</div>
