<h2 class="d-flex justify-content-center">CREATION D'UN BLOC D'INDICATEURS FAVORI</h2>
<div class="container d-flex justify-content-center mb-5">
    <form class="col-md-10" (ngSubmit)='saveFavori(form)' #form=ngForm>
        
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="nom">Saisir un intitulé</label>
              <input name='nom' type="text" class="form-control" placeholder="Mon favori 'de la casa'">
            </div>

            <div class="form-group col-md-6">
              <label for="inputNatID"> Choisir des indicateurs météorologiques </label>
              <input name='indicateursMeteo' ngModel  #indicateursMeteo='ngModel' required type="number" class="form-control"
                [ngClass]="{'is-invalid': form.submitted && indicateursMeteo.errors?.required}">
                <small *ngIf="form.submitted && indicateursMeteo.errors?.required" class="text-danger">
                  Sélectionner un ou plusieurs indicateurs
                </small>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="indicesAir"> Choisir des indices de qualité de l'air </label>
                <input name='indicesAir' type="text" class="form-control">
            </div>
            <div class="form-group col-md-6">
                <label for="echelleTemps"> Choisir une échelle de temps </label>
                <input name='echelleTemps' type="text" class="form-control">
            </div>
        </div>

        <div class="form-row d-flex justify-content-center">
            <button type="submit" class="btn btn-success col-md-5 m-4 align-item">Créer mon favori</button>
            <button type="button"  routerLink="/accueil" class="btn btn-secondary col-md-5 m-4 align-item">Annuler</button>
        </div>
    </form>
</div>
