<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Open modal for @mdo</button>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@fat">Open modal for @fat</button>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">Open modal for @getbootstrap</button>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Nom:</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          
          <div class="form-group">
            <label for="exampleFormControlSelect1">Ville</label>
            <select class="form-control" id="exampleFormControlSelect1">
                <option *ngFor="let nomCommune of nomCommunes" [value]="nomCommune">{{nomCommune}}</option>
            </select>
          </div>
          
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">1</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">2</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
            <label class="form-check-label" for="inlineCheckbox3">3 (disabled)</label>
          </div>

          <div class="form-group">
            <label for="message-text" class="col-form-label">echelleTemps:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
        <button type="button" class="btn btn-primary">Valider</button>
      </div>
    </div>
  </div>
</div>

<h2 class="d-flex justify-content-center">CREATION D'UN BLOC D'INDICATEURS FAVORI</h2>
<div class="container d-flex justify-content-center mb-5">
    <form class="col-md-10" (ngSubmit)='saveFavori(form)' #form=ngForm>
        
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="nom">Saisir un intitulé</label>
              <input name='nom' type="text" class="form-control" placeholder="Mon favori 'de la casa'">
            </div>

            <div class="form-group col-md-6">
              <label for="inputNatID"> Choisir des indicateurs météorologiques </label>
              <input name='indicateursMeteo' ngModel  #indicateursMeteo='ngModel' required type="number" class="form-control"
                [ngClass]="{'is-invalid': form.submitted && indicateursMeteo.errors?.required}">
                <small *ngIf="form.submitted && indicateursMeteo.errors?.required" class="text-danger">
                  Sélectionner un ou plusieurs indicateurs
                </small>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="indicesAir"> Choisir des indices de qualité de l'air </label>
                <input name='indicesAir' type="text" class="form-control">
            </div>
            <div class="form-group col-md-6">
                <label for="echelleTemps"> Choisir une échelle de temps </label>
                <input name='echelleTemps' type="text" class="form-control">
            </div>
        </div>

        <div class="form-row d-flex justify-content-center">
            <button type="submit" class="btn btn-success col-md-5 m-4 align-item">Créer mon favori</button>
            <button type="button"  routerLink="/accueil" class="btn btn-secondary col-md-5 m-4 align-item">Annuler</button>
        </div>
    </form>
</div>
