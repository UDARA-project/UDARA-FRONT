

    <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title" id="exampleModalLabel">Liste des favoris</h1>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="dismiss()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group input-group">
                <select class="custom-select" id="inputGroupSelect04" [ngModel]="favoriSelected" (ngModelChange)="onChange($event)" name="sel3">
                    <option [ngValue]="favori" *ngFor="let favori of favoris;index as i">{{favori.nom}}</option>
                </select>
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" (click)="editer()"><i class="fa fa-edit fa-lg text-primary"></i></button>
                  <button class="btn btn-outline-secondary" type="button" (click)="supprimer()"><i class="fa fa-minus-square fa-lg text-danger"></i></button>
                </div>

            </div>

            <div class="modal-footer row justify-content-center">
              <button type="button" class="btn btn-secondary" (click)="dismiss()" data-dismiss="modal">Annuler</button>
              <button type="button" class="btn btn-success" (click)="afficher()">Afficher</button>
            </div>
        
          </form>
        </div>
      
      </div>
