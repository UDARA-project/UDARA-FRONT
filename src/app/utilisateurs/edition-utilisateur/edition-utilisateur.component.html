<!DOCTYPE html>
<html>

<head>
  <title>Page d'inscription</title>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>

  <div class="container col-12">
    <div class="row">

      <h1 class="d-flex justify-content-center col-md-12">Mon Compte</h1>
      <form>
        <fieldset>
          <h2 class="d-inline justify-content-start"><u>Information Utilisateur</u></h2>

          <div class="form-group">
            <label><i class="fa fa-lock"></i> Mot de passe actuel</label>
            <input type="password" name="mot de passe" class="form-control" aria-describedby="passwordHelpBlock"
              placeholder="Mot de passe">
          </div>

          <div class="form-group">
            <label><i class="fa fa-lock"></i> Nouveau mot de passe</label>
            <input type="password" name="mot de passe" class="form-control" aria-describedby="passwordHelpBlock"
              placeholder="Mot de passe">
          </div>

          <div class="form-group">
            <label><i class="fa fa-lock"></i> Confirmez votre nouveau mot de passe</label>
            <input type="password" name="confirmer mot de passe" class="form-control"
              aria-describedby="passwordHelpBlock" placeholder="Mot de passe">
          </div>
        </fieldset>

        <button type="button" class="btn btn-success d-flex col-md-12 mb-1 justify-content-center">Modifier le mot de
          passe</button>

        <br><br>

        <fieldset>
          <h2 class="d-flex justify-content-start"><u>Information Utilisateur</u></h2>

          <div class="form-group">
            <label for="nom"><i class="fa fa-user"></i> Entrez votre nom</label>
            <input type="text" class="form-control" name="nom" placeholder="Nom">
          </div>

          <div class="form-group">
            <label for="nom"><i class="fa fa-user"></i> Entrez votre prénom</label>
            <input type="text" class="form-control" name="prenom" placeholder="Prénom">
          </div>

          <div class="form-group">
            <label for="nom"><i class="fa fa-user"></i> Entrez votre nom d'utilisateur</label>
            <input type="text" class="form-control" name="pseudonyme" placeholder="Nom d'utilisateur (pseudonyme)">
          </div>

          <div class="form-group">
            <label for="text"><i class="fa fa-address-card"></i> Entrez une adresse</label>
            <input type="text" class="form-control" name="adresse" placeholder="Adresse">
          </div>

          <div class="form-group">
            <label for="text"> <i class="fa fa-map-marker"></i> Entrez une ville</label>
            <input type="text" class="form-control" name="ville" placeholder="Ville">
          </div>

          <div class="form-group">
            <label for="text"><i class="fa fa-flag"></i> Entrez Code postal</label>
            <input type="number" class="form-control" name="code postal" placeholder="Code postal">
          </div>
        </fieldset>

        <button type="button" class="btn btn-success d-flex col-md-12 mb-1 justify-content-center">Modifier les
          informations</button>

      </form>
    </div>
  </div>
</body>

</html>
