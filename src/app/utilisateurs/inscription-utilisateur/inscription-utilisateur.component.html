
  <h1 class="d-flex justify-content-center">INSCRIPTION</h1>
  <div *ngIf="!loading" class="container d-flex justify-content-center">
    <form class="col-md-12" (ngSubmit)='saveUser()' [formGroup]="form">
      <fieldset>
        <legend class="d-flex justify-content-center">Informations utilisateur</legend>

        <div class="form-group">
          <label for="nom"><i class="fa fa-user"></i> Entrez votre nom</label>
          <input formControlName="nom" type="text" class="form-control" placeholder="Nom">
       </div>

        <div class="form-group">
          <label for="nom"><i class="fa fa-user"></i> Entrez votre prénom</label>
          <input formControlName="prenom" type="text" class="form-control" placeholder="Prénom">
        </div>

        <div class="form-group">
          <label for="nom"><i class="fa fa-user"></i> Entrez votre nom d'utilisateur</label>
          <input type="text" class="form-control" formControlName="nomUtilisateur"
            placeholder="Nom d'utilisateur (pseudonyme)">
        </div>


        <div class="form-group">
          <label for="email"><i class="fa fa-envelope"></i> Entrez votre email</label>
          <input formControlName="email" type="email" class="form-control"  placeholder="Email">
        </div>

        <div class="form-group">
          <label for="password"><i class="fa fa-lock"></i> Saisissez votre mot de passe</label>
          <input formControlName="motDePasse" name="mot de passe" type="password" class="form-control" aria-describedby="passwordHelpBlock"
            placeholder="Mot de passe">
        </div>

        <div class="form-group">
          <label for="password"><i class="fa fa-lock"></i> Confirmez votre mot de passe</label>
          <input formControlName="confirmermotDePasse" type="password" class="form-control"
            aria-describedby="passwordHelpBlock" placeholder="Mot de passe">
        </div>

        <div class="form-group">
          <label for="text"><i class="fa fa-flag"></i> Entrez Code postal</label>
          <input #input formControlName="codePostal" type="number" class="form-control" placeholder="Code postal" list="departements" (change)="keyupDepartement(input.value)">
          <datalist id="departements">
            <option *ngFor="let nomDepartement of nomDepartements" [value]="nomDepartement"></option>
        </datalist>
        </div>

        <div class="form-group">
          <label for="text"> <i class="fa fa-map-marker"></i> Entrez une ville</label>
          <input formControlName="ville" type="text" class="form-control" placeholder="Ville" list="nomCommunes">
          <datalist id="nomCommunes">
            <option *ngFor="let nomCommune of nomCommunes" [value]="nomCommune"></option>
        </datalist>
        </div>

      </fieldset>

      <button type="submit" class="btn btn-success d-flex col-md-12 mb-1 justify-content-center">Créer mon
        compte</button>
      <div class="text-center mb-5">
        <button type="button"  routerLink="/utilisateurs/authentification" class="btn btn-success col-md-6 justify-content-center align-item">Se connecter</button>
      </div>

    </form>
  </div>
  


  <div *ngIf="loading" class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
